<div class="p-8 bg-white rounded-xl shadow-lg">
  <h2 class="text-3xl font-bold text-gray-900 mb-6 flex items-center"><mat-icon class="mr-2">star</mat-icon> Skills &
    Roles Management</h2>
  <p class="text-lg text-gray-700 mb-6">Define and manage skill definitions, proficiency levels, and role-skill
    matrices. Upload or edit the skill matrix below.</p>
  <div class="flex flex-col md:flex-row gap-6">
    <div class="flex-1">
      <h3 class="text-xl font-semibold mb-2">Skill Matrix</h3>
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Required Skills
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr>
              <td class="px-6 py-4 whitespace-nowrap">Frontend Developer</td>
              <td class="px-6 py-4 whitespace-nowrap">Angular, TypeScript, SCSS</td>
            </tr>
            <tr>
              <td class="px-6 py-4 whitespace-nowrap">Backend Developer</td>
              <td class="px-6 py-4 whitespace-nowrap">Node.js, Express, MongoDB</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="flex-1 flex flex-col justify-center items-center">
      <button mat-raised-button color="primary" class="mb-4">Upload Skill Matrix</button>
      <button mat-raised-button color="accent">Edit Matrix</button>
    </div>
  </div>
</div>
