<div class="learning-paths-list p-6">
  <div class="flex flex-wrap gap-4 mb-6 items-center">
    <input type="text" [(ngModel)]="search" (input)="onSearchChange()" placeholder="Search learning paths..."
      class="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none shadow-sm w-64" />
    <select [(ngModel)]="sort" (change)="onSortChange()" class="px-3 py-2 rounded-lg border border-gray-300 shadow-sm">
      <option value="name">Sort by Name</option>
      <option value="id">Sort by ID</option>
    </select>
    <select [(ngModel)]="filter" (change)="onFilterChange()"
      class="px-3 py-2 rounded-lg border border-gray-300 shadow-sm">
      <option value="">All</option>
      <option value="active">Active</option>
      <option value="inactive">Inactive</option>
    </select>
    <button
      class="ml-auto px-5 py-2 bg-emerald-600 text-white font-semibold rounded-lg shadow-md hover:bg-emerald-700 transition"
      (click)="openAddDialog()">
      + Add Learning Path
    </button>
  </div>
  <div *ngIf="loading" class="loader text-center py-10 text-lg font-semibold text-gray-500">Loading...</div>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <div
      class="bg-white rounded-xl shadow-lg hover:shadow-2xl transition p-6 flex flex-col border border-gray-100 relative group"
      *ngFor="let lp of learningPaths">
      <div class="flex items-center justify-between mb-2">
        <h3 class="text-lg font-bold text-gray-900 truncate">{{ lp.name }}</h3>
        <span class="bg-indigo-100 text-indigo-700 text-xs font-semibold px-2 py-0.5 rounded-full">#{{ lp.id }}</span>
      </div>
      <p class="text-gray-600 text-sm mb-3 line-clamp-2">{{ lp.description }}</p>
      <div class="flex items-center gap-2 mb-4">
        <span class="bg-purple-100 text-purple-800 text-xs font-medium px-2 py-0.5 rounded-full">Courses: {{
          lp.courses?.length || 0 }}</span>
      </div>
      <div class="flex gap-2 mt-auto">
        <button
          class="flex-1 px-3 py-1.5 bg-emerald-600 text-white rounded-lg font-semibold shadow hover:bg-emerald-700 transition"
          (click)="viewDetails(lp.id)">View</button>
        <button
          class="flex-1 px-3 py-1.5 bg-blue-500 text-white rounded-lg font-semibold shadow hover:bg-blue-600 transition"
          (click)="openEditDialog(lp)">Edit</button>
        <button
          class="flex-1 px-3 py-1.5 bg-red-500 text-white rounded-lg font-semibold shadow hover:bg-red-600 transition"
          (click)="deleteLearningPath(lp.id)">Delete</button>
      </div>
    </div>
  </div>
  <div class="modal fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 z-50" *ngIf="showModal">
    <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-lg">
      <app-learning-path-form [form]="modalForm" (save)="saveLearningPath($event)"
        (cancel)="cancelModal()"></app-learning-path-form>
    </div>
  </div>
</div>
