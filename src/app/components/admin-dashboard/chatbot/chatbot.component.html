<div class="p-8 bg-white rounded-xl shadow-lg">
  <h2 class="text-3xl font-bold text-gray-900 mb-6 flex items-center">
    <mat-icon class="mr-2">smart_toy</mat-icon> Interactive Admin Chatbot
  </h2>
  <p class="text-lg text-gray-700 mb-6">
    Ask the chatbot for quick information on enrollment, course completion, and
    more. Try a sample query below.
  </p>
  <div class="flex items-center mb-4">
    <mat-form-field appearance="outline" class="flex-grow">
      <mat-label>Ask the Chatbot</mat-label>
      <input matInput placeholder='e.g., "Provide me the course wise completion % for employee ID 123456"' />
    </mat-form-field>
    <button mat-raised-button color="primary" class="ml-2">
      <mat-icon class="mr-1">send</mat-icon> Ask
    </button>
  </div>
  <div class="mt-4 p-3 bg-gray-100 rounded-lg text-gray-700 text-sm italic">
    <p>Chatbot responses will appear here...</p>
  </div>
</div>
