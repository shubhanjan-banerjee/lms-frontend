<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-100 to-blue-200">
  <mat-card class="w-full max-w-md p-10 rounded-3xl shadow-2xl border border-gray-200 bg-white/90 backdrop-blur-md">
    <div class="flex flex-col items-center mb-8">
      <img src="https://placehold.co/80x80/6366F1/fff?text=LMS" alt="LMS Logo" class="mb-4 rounded-full shadow-lg">
      <h2 class="text-3xl font-extrabold text-gray-900 mb-2 tracking-tight">Sign in to LMS</h2>
      <p class="text-gray-500 text-sm">Account-Specific Learning Management System</p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
      <mat-form-field appearance="fill" class="w-full mb-6">
        <mat-label>Username (SSO ID)</mat-label>
        <input matInput formControlName="username" placeholder="Enter your SSO ID" required autocomplete="username">
        <mat-icon matPrefix>person</mat-icon>
        <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          Username is required.
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="w-full mb-8">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Enter your password" required
          autocomplete="current-password">
        <mat-icon matPrefix>lock</mat-icon>
        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required.
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit"
        class="w-full py-3 text-lg font-semibold rounded-xl shadow-md bg-gradient-to-r from-indigo-500 to-blue-600 hover:from-indigo-600 hover:to-blue-700 transition-all duration-300"
        [disabled]="isLoading">
        <span *ngIf="!isLoading">Sign In</span>
        <mat-spinner *ngIf="isLoading" [diameter]="24" class="mx-auto"></mat-spinner>
      </button>
    </form>
    <div class="mt-8 text-center text-gray-400 text-xs">
      <span>This is a demo login. SSO integration is not active.</span>
    </div>
  </mat-card>
</div>
