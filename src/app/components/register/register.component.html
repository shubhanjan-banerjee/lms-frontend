<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-100 to-blue-200">
  <mat-card class="w-full max-w-md p-10 rounded-3xl shadow-2xl border border-gray-200 bg-white/90 backdrop-blur-md">
    <div class="flex flex-col items-center mb-8">
      <img src="https://placehold.co/80x80/22C55E/fff?text=REG" alt="Register Logo" class="mb-4 rounded-full shadow-lg">
      <h2 class="text-3xl font-extrabold text-gray-900 mb-2 tracking-tight">Register for LMS</h2>
      <p class="text-gray-500 text-sm">Create your account to access the Learning Management System</p>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off">
      <mat-form-field appearance="fill" class="w-full mb-6">
        <mat-label>Full Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter your full name" required>
        <mat-icon matPrefix>person</mat-icon>
        <mat-error *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
          Name is required.
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="w-full mb-6">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Enter your email" required type="email">
        <mat-icon matPrefix>email</mat-icon>
        <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Valid email is required.
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="w-full mb-6">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Create a password" required>
        <mat-icon matPrefix>lock</mat-icon>
        <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          Password is required (min 6 chars).
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="w-full mb-8">
        <mat-label>Confirm Password</mat-label>
        <input matInput formControlName="confirmPassword" type="password" placeholder="Confirm your password" required>
        <mat-icon matPrefix>lock</mat-icon>
        <mat-error *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
          Passwords must match.
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit"
        class="w-full py-3 text-lg font-semibold rounded-xl shadow-md bg-gradient-to-r from-green-500 to-blue-600 hover:from-green-600 hover:to-blue-700 transition-all duration-300"
        [disabled]="isLoading">
        <span *ngIf="!isLoading">Register</span>
        <mat-spinner *ngIf="isLoading" [diameter]="24" class="mx-auto"></mat-spinner>
      </button>
    </form>
    <div class="mt-8 text-center text-gray-400 text-xs">
      <span>Already have an account?</span>
      <a routerLink="/login" class="text-blue-600 hover:underline ml-1">Sign in</a>
    </div>
  </mat-card>
</div>
